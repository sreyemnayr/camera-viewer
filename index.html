<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Simple Camera Viewer</title>
	<script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
	<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
	<script src="./view-camera.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="./view-camera.css" />
</head>
<body>
	<div id="helpBtn">
		<kbd>?</kbd>
	</div>
	<div id="help" class="helpBox">
		<h2>Hotkeys/Gestures <kbd class="right">?</kbd></h2>
		<table>
			<tr>
				<td><kbd>Z</kbd></td>
				<td><img class="gesture" src="./img/Pinch.png" title="Pinch" alt="Pinch"/>
					<img class="gesture" src="./img/Zoom.png" title="Spread" alt="Spread"/></td>
				<td> Toggle zoom-to-fill</td>
			</tr>
			<tr>
				<td><kbd>M</kbd><kbd>←</kbd><kbd>→</kbd></td>
				<td><img class="gesture" src="./img/Swipe-Left.png" title="Swipe Left" alt="Swipe Left"/>
					<img class="gesture" src="./img/Swipe-Right.png" title="Swipe Right" alt="Swipe Right"/></td>
				<td> Mirror (reflect horizontally)</td>
			</tr>
			<tr>
				<td><kbd>F</kbd><kbd>↑</kbd><kbd>↓</kbd></td>
				<td><img class="gesture" src="./img/Swipe-Down.png" title="Swipe Down" alt="Swipe Down"/>
					<img class="gesture" src="./img/Swipe-Up.png" title="Swipe Up" alt="Swipe Up"/></td>
				<td>Flip (reflect vertically)</td>
			</tr>
			<tr>
				<td><kbd>R</kbd></td>
				<td><img class="gesture" src="./img/Rotate.png" title="Rotate" alt="Rotate"/></td>
				<td>Rotate 90&deg;</kbd></td>
			</tr>
			<tr>
				<td colspan=2><kbd class="wide">Alt + Enter</kbd></td>
				<td>Toggle fullscreen (experimental / must right-click to re-enable keyboard shortcuts)</td>
			</tr>
			<tr><td><kbd>C</kbd></td><td><img class="gesture" src="./img/DoubleTap.png" title="Double-Tap" alt="Double-Tap"/></td><td>Change cameras</td></tr>
			<tr>
				<td><kbd>P</kbd><kbd class="wide"> Space </kbd></td>
				<td><img class="gesture" src="./img/2FingerTap.png" title="Two-finger tap" alt="Two-finger tap"/></td>
				<td>Pause/play (aka "freeze")</td>
			</tr>
			<tr><td colspan=2><kbd>H</kbd><kbd>?</kbd></td><td>Display help</td></tr>
		</table>

	</div>
	<video autoplay="true" playsinline="true" class="zoomed" data-rotated=0 ></video>

</body>
</html>
