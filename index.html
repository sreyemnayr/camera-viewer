<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Simple Camera Viewer</title>
	<script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
	<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
	<script src="./view-camera.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="./view-camera.css" />
</head>
<body>
	<div id="help" class="hidden">
		<h2>Hotkeys/Gestures</h2>
		<ul>
			<li><kbd>Z</kbd> (or pinch): Zoom in/out</li>
			<li><kbd>R</kbd><kbd>←</kbd><kbd>→</kbd> (or swipe left/right): Reflect (mirror horizontally)</li>
			<li><kbd>F</kbd><kbd>↑</kbd><kbd> ↓</kbd> (or swipe up/down): Flip (mirror vertically)</li>
			<li><kbd>C</kbd> (or double-tap): Change cameras</li>
			<li><kbd>H</kbd><kbd>?</kbd> Display help</li>
		</ul>
	</div>
	<video autoplay="true" playsinline="true" class="zoomed" />
	
</body>
</html>
